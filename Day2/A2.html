<html>
    <head>
        <title>Assignment2</title>
    </head>
    <body>
        <h1><i><u>Printing:</u></i></h1>
        <script>
            var a,b,c,d,e;
            a = 12;
            b = 14;
            c = 12;
            d = 26;
            e = a + b;
            document.write("Addition :" +e);
            document.write("<br/>");
            e = d - c;
            document.write("Subtraction :" +e);
            document.write("<br/>");
            e = b * c;
            document.write("Multiplication :" +e);
            document.write("<br/>");
            e = a / d;
            document.write("Division :" +e);
            document.write("<br/>");
            e = a == c;
            document.write(e);
            document.write("<br/>");
            e = a != c;
            document.write(e);
            document.write("<br/>");
            e = b <= c;
            document.write(e);
            document.write("<br/>");
            e = d > a;
            document.write(e);
            document.write("<br/>");

        </script>
        <button onclick="window.print()">Click the button to print the entire screen</button>
    </body>
</html>
